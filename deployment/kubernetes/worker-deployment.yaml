apiVersion: apps/v1
kind: Deployment
metadata:
  name: morphml-worker
  namespace: morphml
  labels:
    app: morphml
    component: worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: morphml
      component: worker
  template:
    metadata:
      labels:
        app: morphml
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: worker
        image: tiverse/morphml-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50052
          name: grpc
          protocol: TCP
        - containerPort: 8001
          name: metrics
          protocol: TCP
        env:
        - name: MASTER_HOST
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: master_host
        - name: MASTER_PORT
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: master_port
        - name: WORKER_PORT
          value: "50052"
        - name: NUM_GPUS
          value: "1"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "8"
            nvidia.com/gpu: 1
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: morphml-worker-hpa
  namespace: morphml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: morphml-worker
  minReplicas: 2
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
