apiVersion: apps/v1
kind: Deployment
metadata:
  name: morphml-master
  namespace: morphml
  labels:
    app: morphml
    component: master
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one master at a time
  selector:
    matchLabels:
      app: morphml
      component: master
  template:
    metadata:
      labels:
        app: morphml
        component: master
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: master
        image: tiverse/morphml-master:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        - containerPort: 8000
          name: metrics
          protocol: TCP
        env:
        - name: MASTER_PORT
          value: "50051"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: morphml-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: morphml-secrets
              key: postgres-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: redis_port
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: s3_endpoint
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: morphml-config
              key: s3_bucket
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: morphml-secrets
              key: s3-access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: morphml-secrets
              key: s3-secret-key
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: morphml-master-data
---
apiVersion: v1
kind: Service
metadata:
  name: morphml-master
  namespace: morphml
  labels:
    app: morphml
    component: master
spec:
  selector:
    app: morphml
    component: master
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
    protocol: TCP
  - port: 8000
    targetPort: 8000
    name: metrics
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: morphml-master-data
  namespace: morphml
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
