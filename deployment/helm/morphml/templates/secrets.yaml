apiVersion: v1
kind: Secret
metadata:
  name: {{ include "morphml.fullname" . }}-secrets
  labels:
    {{- include "morphml.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-username: {{ .Values.postgresql.auth.username | b64enc | quote }}
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  minio-access-key: {{ .Values.minio.auth.rootUser | b64enc | quote }}
  minio-secret-key: {{ .Values.minio.auth.rootPassword | b64enc | quote }}
