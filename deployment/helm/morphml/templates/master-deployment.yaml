apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "morphml.fullname" . }}-master
  labels:
    {{- include "morphml.labels" . | nindent 4 }}
    app.kubernetes.io/component: master
spec:
  replicas: {{ .Values.master.replicas }}
  selector:
    matchLabels:
      {{- include "morphml.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: master
  template:
    metadata:
      labels:
        {{- include "morphml.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: master
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "morphml.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: master
        image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.master.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        env:
        - name: MORPHML_ROLE
          value: "master"
        - name: MORPHML_MASTER_HOST
          value: "0.0.0.0"
        - name: MORPHML_MASTER_PORT
          value: "50051"
        - name: POSTGRES_HOST
          value: {{ include "morphml.postgresql.fullname" . }}
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "morphml.fullname" . }}-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "morphml.fullname" . }}-secrets
              key: postgres-password
        - name: REDIS_HOST
          value: {{ include "morphml.redis.fullname" . }}-master
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "morphml.fullname" . }}-secrets
              key: redis-password
        - name: MINIO_ENDPOINT
          value: {{ include "morphml.minio.fullname" . }}:9000
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "morphml.fullname" . }}-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "morphml.fullname" . }}-secrets
              key: minio-secret-key
        - name: MINIO_BUCKET
          value: "morphml-artifacts"
        resources:
          {{- toYaml .Values.master.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/morphml
      volumes:
      - name: data
        {{- if .Values.master.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "morphml.fullname" . }}-master-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: config
        configMap:
          name: {{ include "morphml.fullname" . }}-config
